<div class="row">
    <div class="col-sm-8 col-sm-offset-2">

        <div id="form-container">
            <div class="page-header text-center">
                <h2>Restaurant Listings</h2>
            </div>

            <div class="bs-example">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="review in reviews  | filter:query">
                        <h4>
                            {{review.name}} ({{review.location}})
                        </h4>
                        <div>
                            Ambiance: {{review.ambiances | list }} | Cost: {{review.cost}}
                        </div>
                        <div>
                            Taste: {{review.taste}} | Dishes: {{review.dishes}} | Verdict: {{review.verdict}}
                        </div>
                        <div>
                            Caption: {{review.caption}}
                        </div>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>
