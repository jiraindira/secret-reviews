<div class="form-group">
    <label for="reviewer">Reviewer's Name</label>
    <input type="text" class="form-control" name="reviewer" ng-model="reviewerData.reviewer">
</div>

<div class="form-group">
    <label for="email">Location</label>
    <input type="text" class="form-control" name="location" ng-model="restaurantData.location">
</div>

<div>
    <label for="name">Name of Restaurant or Bar</label>
    <div class="input-group">
        <input type="text" ng-model="restaurantData.name" class="form-control" placeholder="E.g. Maialino">
        <span class="input-group-btn">
            <button class="btn btn-primary" type="button" data-ng-click="doSearch()">Search!</button>
        </span>
    </div>
</div>


<div class="well well-sm" data-ng-show="totalRecordsCount == 0">
    <h5>No Places not found ({{placesName}})</h5>
</div>

<div class="bs-example">
    <ul class="restaurants list-group">
        <li class="restaurant list-group-item" ng-repeat="place in places | filter: query">
            <h4>
                {{place.name}} <button class="num-of-reviews btn btn-primary" type="button" ng-click="selectPlace(place)">Select</button>
                <p>{{place.location.address}}</p>
            </h4>
        </li>
    </ul>
</div>
