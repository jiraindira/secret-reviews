<p></p>

<!-- taste of food -->
<div>
    <label>How was the food/drink?</label>
    <div class="form-group">
        <div class="radio">
            <label>
                <input type="radio" name="group1" ng-model="reviewerData.taste" value="Amazing" checked>
                Amazing!! You must try this place!!
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="group1" ng-model="reviewerData.taste" value="Good">
                It was good. I would come back again.
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="group1" ng-model="reviewerData.taste" value="Poor">
                It was alright!
            </label>
        </div>
    </div>
</div>

<!--  what type of a spot -->
<div>
    <label>How would you best describe the place?</label>
        <div class="btn-group">
            <span ng-repeat="(key, val) in restaurantData.observations">
                <button type="button" class="btn btn-primary btn-margin-top" ng-model="restaurantData.observations[key]" btn-checkbox>{{key}}</button>
            </span>
        </div>

</div>

<p></p>
<p></p>

<div class="form-group">
    <label for="caption">Insider tips?</label>
    <input type="text" class="form-control" name="caption" ng-model="reviewerData.caption" placeholder="Fav dish, how to beat the crowd, etc">
</div>


<div class="text-center">
    <span class="glyphicon glyphicon-cutlery"></span>
    <h3>You're Done!</h3>

    <button type="submit"  class="btn btn-danger">Submit</button>
</div>
