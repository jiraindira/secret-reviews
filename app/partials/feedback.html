<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <div id="form-container">
            <div class="page-header text-center">
                <h2>Restaurant Listings</h2>
            </div>

            <div class="form-group">
                <label for="reviewer">Name</label>
                <input type="text" class="form-control" name="feedbackName" ng-model="feedback.reviewer">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" class="form-control" name="feedbackEmail" ng-model="feedback.email">
            </div>

            <div class="form-group">
                <label for="name">Describing the place</label>
                <textarea type="text" class="form-control" name="name" ng-model="feedback.observations" placeholder="Would you add/remove observations?"></textarea>
            </div>

            <div class="form-group">
                <label for="name">Features</label>
                <textarea type="text" class="form-control" name="name" ng-model="feedback.features" placeholder="Would you want any other feature(s)?"></textarea>
            </div>

            <div class="form-group">
                <label for="name">Decision Making</label>
                <textarea type="text" class="form-control" name="name" ng-model="feedback.decision" placeholder="Was there enough information to make a decision on a place?"></textarea>
            </div>
        </div>
    </div>
</div>

<div class="text-center">
    <h3>Thank you!</h3>
    <button type="submit"  class="btn btn-danger" ng-click="submitFeedback()">Submit</button>
</div>
